<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Streams</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            /* Show only 3 large cameras per row */
            gap: 30px;
            width: 95%;
            max-width: 1600px;
            /* Increased screen size */
            padding: 20px;
        }

        .camera-box {
            background: #1c1c1c;
            border-radius: 16px;
            padding: 15px 15px 20px;
            box-shadow: 0 6px 18px rgba(0, 0, 0, 0.5);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .camera-box:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 22px rgba(0, 0, 0, 0.7);
        }

        .camera-box p {
            color: #fff;
            font-weight: 600;
            font-size: 18px;
            margin-bottom: 10px;
            letter-spacing: 0.5px;
        }

        .camera-box img {
            border: 2px solid #444;
            border-radius: 12px;
            width: 100%;
            height: 350px;
            /* Increased video height */
            object-fit: cover;
            background: #000;
        }

        @media (max-width: 1200px) {
            .grid {
                grid-template-columns: repeat(2, 1fr);
            }

            .camera-box img {
                height: 300px;
            }
        }

        @media (max-width: 800px) {
            .grid {
                grid-template-columns: 1fr;
            }

            .camera-box img {
                height: 280px;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="camera-box">
            <p>Camera One</p>
            <img src="http://localhost:5000/camera/stream/68f10bc9be9cc802cf758674" alt="Camera 1" />
        </div>


    </div>
</body>

</html>
