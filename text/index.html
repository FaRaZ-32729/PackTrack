<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Camera Streams</title>
    <style>
        body {
            background: #111;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            font-family: Arial, sans-serif;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(300px, 1fr));
            gap: 25px;
            width: 90%;
            max-width: 1200px;
        }

        .camera-box {
            background: #1c1c1c;
            border-radius: 12px;
            padding: 10px 10px 15px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.4);
            text-align: center;
            transition: transform 0.2s ease, box-shadow 0.3s ease;
        }

        .camera-box:hover {
            transform: translateY(-5px);
            box-shadow: 0 6px 15px rgba(0, 0, 0, 0.6);
        }

        .camera-box p {
            color: #fff;
            font-weight: 600;
            font-size: 16px;
            margin-bottom: 8px;
            letter-spacing: 0.5px;
        }

        .camera-box img {
            border: 2px solid #444;
            border-radius: 10px;
            width: 100%;
            height: 200px;
            object-fit: cover;
            background: #000;
        }

        @media (max-width: 600px) {
            .camera-box img {
                height: 160px;
            }
        }
    </style>
</head>

<body>
    <div class="grid">
        <div class="camera-box">
            <p>Camera One</p>
            <img src="http://localhost:5000/camera/stream/68f10bc9be9cc802cf758674" alt="Camera 1" />
        </div>

        <div class="camera-box">
            <p>Camera Two</p>
            <img src="http://localhost:5000/camera/stream/68f10b36c4b2e37cffcbb22a" alt="Camera 2" />
        </div>
